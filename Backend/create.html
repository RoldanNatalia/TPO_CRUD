<html lang="es">
<head>

    <title>CRUD</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/RoldanNatalia/TPO/blob/main/imagenes/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="nonymous"></script>

<body>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Alta PlayList</h1>    
            <form>      
            <div class="mb-3">
                    <label for="txtTitulo">Título</label>
                    <input type="text" class="form-control" name="txtTitulo" id="txtTitulo"><br>
                </div>
                <div class="mb-3">
                    <label for="txtImagen">Imagen</label>
                    <input type="url" class="form-control" name="txtImagen" id="txtImagen"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtDescription">Descripción</label>
                    <input type="text" class="form-control" name="txtDescription" id="txtDescription"> <br>
                </div>
                
                <div class="mb-3">
                    <label for="txtSpotify">Spotify</label>
                    <input type="url" class="form-control" name="txtSpotify" id="txtSpotify"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtYoutube">Youtube</label>
                    <input type="url" class="form-control" name="txtYoutube" id="txtYoutube"> <br>
                </div>
                <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button>
                <button type="button" class="btn btn-success" onclick= history.back(-1)>Volver</button>
               </form>
            <br>
