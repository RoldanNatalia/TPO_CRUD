<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/RoldanNatalia/TPO/blob/main/imagenes/logoTrabajoGrupal.png?raw=true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <div class="container" id="app">
            <h1>PlayLists</h1>
            <br>
            <section v-if="errored">
             <p>Lo sentimos, no es posible obtener la información en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="create.html" class="btn btn-success">Nuevo</a>
                    <br><br>
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th>Id</th>
                            <th>Titulo</th>
                            <th>Imagen</th>
                            <th>Descripción</th>
                            <th>Spotify</th>
                            <th>Youtube</th>
                            <th>Acciones</th>
                        </tr>
                        <tr v-for="producto in productos">
                            <td>{{producto.id}}</td>
                            <td>{{producto.name}}</td>
                            <td>
                                <img :src="producto.image" alt="'imagen:'+producto.name" width="100">
                            </td>
                            <td>{{producto.preview}}</td>
                            <td>{{producto.spotify}}</td>
                            <td>{{producto.youtube}}</td>
                            
                            <td>
                                <a :href="'update.html?id='+producto.id+'&title='+producto.name+'&imagen='+producto.image+'&description='+producto.preview+'&spotify='+producto.spotify+'&youtube='+producto.youtube" class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(producto.id)" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/crudMain.js"></script>
</body>
    
</html>
