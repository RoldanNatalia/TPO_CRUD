<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/RoldanNatalia/TPO/blob/main/imagenes/logoTrabajoGrupal.png?raw=true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="navVar">
        
    </header>
    <main>
        <br>
        <div class="container">
            <form class="formulario-contact" onsubmit="return validarForm()" action="https://formspree.io/f/mvoybjql" method="POST">
                <h2 class="formulario-h" >Contáctanos</h2>
                <div class="form-group">
                    <label class="form-group-label" for="InputName">Nombre</label>
                    <input placeholder="Nombre" size="30" type="text" class="form-control" name="name" id="InputName" required>
                    
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="InputPais">País</label>
                    <input placeholder="País" size="30" type="text" class="form-control" name="pais" id="InputPais" required>
                    
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="InputEmail1">Email</label>
                    <input  value="@gmail.com" type="email" class="form-control" name="email" id="InputEmail1" required>
                   
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="InputAsunto">Asunto</label>
                    <input placeholder="Asunto" type="text" class="form-control" name="asunto" id="InputAsunto" required>
                    
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="InputComentario">Comentarios</label>
                    <textarea rows="5" type="textarea" name="Mensaje" class="form-control form-control-text" id="InputComentario"> </textarea>
                </div>
                <!--Checks-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="terminos" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Acepto términos y condiciones
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="noti" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Deseo recibir notificaciones por email
                    </label>
                </div>
                
                
                <button type="submit" class="btn btn-primary form-boton" value="enviar">Enviar</button>
                <button type="reset" class="btn btn-primary form-boton" value="reiniciar">Borrar</button>
            </form>

        </div>
        
    </main>
    <footer class="footer" id="pie">
      
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--<script src="./JS/data.json"></script>-->
    <script src="../js/main.js" ></script>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

    </script>
</body>
</html>
